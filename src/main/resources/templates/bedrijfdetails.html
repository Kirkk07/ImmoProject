<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"/>

<main class="m-5" th:object="${bedrijf}" th:if="${bedrijf}">

    <div>
        <h1 class="text-center name" th:text="*{name}"></h1>
    </div>

    <div class="row">
        <div class="col text-start">
            <a th:href="@{|/bedrijfdetails/${prevId}|}" class="btn btn-outline-primary">
                &lt;
            </a>
        </div>

        <div class="col text-end">
            <a th:href="@{|/bedrijfdetails/${nextId}|}" class="btn btn-outline-primary">
                &gt;
            </a>
        </div>
    </div>

                        </div>

                    </div>
                    <div class="col-md-6">
                        <img th:src="${bedrijf.imageUrl}"
                             alt="Venue image"
                             class="img-fluid rounded "
                             style="width: 100%; max-width: 500px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<!--Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
