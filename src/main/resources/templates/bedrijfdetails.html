<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"/>

<main class="container mt-4" th:object="${bedrijf}" th:if="${bedrijf}">

    <h1 class="text-center name" th:text="*{bedrijfName}"></h1>

    <div class="row mb-3">
        <div class="col text-start">
            <a th:href="@{|/bedrijfdetails/${prevId}|}" class="btn btn-outline-primary">&lt;</a>
        </div>
        <div class="col text-center">
            <h4 th:text="*{bedrijfName}"></h4>
        </div>
        <div class="col text-end">
            <a th:href="@{|/bedrijfdetails/${nextId}|}" class="btn btn-outline-primary">&gt;</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <img th:src="@{*{imageUrl}}" class="img-fluid rounded" alt="Property Image">
        </div>
        <div class="col-md-6">
            <h5>Details:</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name: <span th:text="*{bedrijfName}" ></span></li>
                <li class="list-group-item">Description: <span th:text="*{description}"></span></li>
                <li class="list-group-item">Email: <span th:text="*{email}"></span></li>
                <li class="list-group-item">Phone: <span th:text="*{phone}"></span></li>
                <li class="list-group-item">

                </li>

            </ul>
<!--            <div th:each="owner: ${owners}"-->
<!--                 th:object="${owner}">-->
<!--                 <p th:text="|${o.ownerType} - ${o.ownerName}|"></p></div>-->

        </div>
<!--        WIGEAAT-->

        <div class="container mt-5 p-2 border-top" th:if="*{owners.size()>0}">
            <h3 class="row my-3">Makelaars</h3>
            <div class="row my-1">
                <div th:each="owner:*{owners}"
                     class="card-group col col-6 col-xl-4">
                    <div class="card m-1 p-2 text-center">
                        <a th:href="@{/ownerdetails/{id}(id=${owner.id})}"
                           class="btn">
                            <h6 th:text="${owner.ownerName}"></h6>

                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 p-2 border-top" th:if="*{events.size()>0}">
            <h3 class="row my-3">Investment Events? </h3>
            <div class="row my-1">
                <div th:each="event:*{events}"
                     class="card-group col col-6 col-xl-4">
                    <div class="card m-1 p-2 text-center">
                        <a th:href="@{|/eventdetails/${event.id}|}" class="btn">
                            <h6 th:text="${event.eventTitle}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>

<!--        AGENTS-->

    <!--        Properties-->

<!--    <div class="container mt-5 p-2 border-top" th:if="*{owners.size()>0}">-->
<!--        <h3 class="row my-3">Properties</h3>-->
<!--        <div class="row my-1">-->
<!--            <div th:each="property:*{properties}"-->
<!--                 class="card-group col col-6 col-xl-4">-->

<!--                       class="btn">-->
<!--                        <h6 th:text="${property.titel}"></h6>-->

<!--                    </a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->

    <!--        Properties-->

    </div>
</main>

<main class="container" th:unless="${bedrijf}">
    <p>No property selected</p>
</main>
<!--Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
