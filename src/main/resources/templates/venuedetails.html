<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's party!</title>
    <!-- CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">

            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav p-3">
                    <a class="navbar-brand text-warning " th:href="@{home}">Lets Party!</a>
                    <a class="nav-link text-white " th:href="@{home}">Home</a>
                    <a class="nav-link  text-white active" th:href="@{venuedetails}">zaaldetails</a>
                    <a class="nav-link text-white active" th:href="@{about}">About</a>


                </div>
            </div>
        </div>
    </nav>
</header >
<main class="m-5" th:object="${venue}">

<div>
        <h1 class="text-center name" th:text="*{venueName}"></h1>
</div>

    <h3 class=" venueName d-flex justify-content-center align-items-center p-3 " th:text="*{city}"></h3>


<!-- <div class="mt-4">-->
<!--     <img th:src="${venue.imageUrl}"-->
<!--          alt="Venue image"-->
<!--          class="img-fluid rounded shadow-sm"-->
<!--          style="max-width: 500px;">-->
<!-- </div>-->

    <div class="container mt-4">
        <p> Zie <a th:href="*{linkMoreInfo}" target="_blank" th:text="*{linkMoreInfo}"></a></p>
        <h4 class="mt-4">faciliteiten:</h4>
        <div class="row">
            <!-- 1. sütun -->
            <div class="col-6">
                <div class="mb-2 p-1 be-white text-dark text-center border rounded" >
                    <p class="m-2" th:text="|max *{capacity} personen|" ></p>
                </div>
                <div class="mb-2 p-1 be-white text-dark text-center border rounded">
                    <p class="m-2" th:text="|eten voorzien: *{foodProvided  ? 'ja' : 'nee'}|"></p>
                </div>
                <div class="mb-2 p-1 be-white text-dark text-center border rounded">
                    <p class="m-2" th:text="|buiten: *{outdoor ? 'ja':'nee'}|" ></p>
                </div>
            </div>

            <!-- 2. sütun -->
            <div class="col-6">

                <div class="mb-2 p-1 be-white text-dark text-center border rounded" >
                    <p class="m-2" th:text="|*{distanceFromPublicTransportInKm}km van openbaar vervoer|" ></p>
                </div>
                <div class="mb-2 p-1 be-white text-dark text-center border rounded">
                    <p class="m-2" th:text="|binnen: *{indoor ? 'ja' : 'nee'}|"></p>
                </div>
                <div class="mb-2 p-1 be-white text-dark text-center border rounded">
                    <p class="m-2" th:text="|gratis parking: *{freeParkingAvailable ? 'ja':'nee'}|" ></p>
                </div>
            </div>
        </div>
    </div>

</main>

<div class=" fixed-bottom">
 <hr class="border-dark">
 <footer class="text-dark text-center py-3 mt-4">
     <div class="container">
         <p class="mb-0 ">©ThomasMore</p>
     </div>
 </footer></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
