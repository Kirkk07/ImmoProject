<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's party!</title>

    <!-- CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/header :: navbar}"></div>

<!-- ================= STICKY SEARCH BAR ================= -->
<div class="sticky-top bg-white border-bottom" style="top: 0; z-index: 1020;">
    <div class="container-lg py-3">
        <div class="d-flex align-items-center justify-content-between gap-3">

            <!-- LEFT INFO -->
            <p class="mb-0">
                Er zijn in totaal
                <b th:text="${artistCount}">0</b> artist.
            </p>

            <!-- SEARCH FORM -->
            <form th:action="@{/artistlist}" method="get" class="d-flex gap-2">
                <input type="text"
                       class="form-control"
                       placeholder="Zoek"
                       name="search"
                       th:value="${param.search}">
                <button class="btn btn-outline-secondary" type="submit">
                    Search
                </button>
            </form>

        </div>
    </div>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container-lg mt-4">
    <div class="row justify-content-center">

        <!-- SOL: BEDRIJF LIST -->
        <div class="col-12 col-lg-8">

            <h2 class="mb-3">Bedrijf List</h2>

            <div class="row">
                <div th:each="bedrijf: ${bedrijven}"
                     th:object="${bedrijf}"
                     class="col-12 col-sm-6 col-md-4 col-lg-6 col-xl-4 mb-3">

                    <div class="card h-100 p-2">
                        <a th:href="@{|bedrijfdetails/*{id}|}"
                           class="text-decoration-none text-center text-black">

                            <!-- IMAGE -->
                            <img th:src="${bedrijf.imageUrl}"
                                 alt="bedrijf image"
                                 class="img-fluid rounded mb-2"
                                 style="height: 180px; width: 100%; object-fit: cover;">

                            <!-- NAME -->
                            <h5 th:text="*{name}" class="mb-0"></h5>

                        </a>
                    </div>

                </div>
            </div>

        </div>

        <!-- SAĞ: SIDEBAR -->
        <div class="col-12 col-lg-4">
            <div class="sticky-top" style="top: 90px;">

                <h5 class="mb-3">⭐ Populaire Bedrijven</h5>

                <div class="card mb-3">
                    <img src="/img/demo1.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6>Demo Bedrijf 1</h6>
                        <small>Amsterdam</small>
                    </div>
                </div>

                <div class="card mb-3">
                    <img src="/img/demo2.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6>Demo Bedrijf 2</h6>
                        <small>Rotterdam</small>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
