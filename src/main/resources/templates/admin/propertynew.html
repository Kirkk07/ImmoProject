<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Property</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"/>

<main class="container" th:if="${property}" th:object="${property}">
    <form th:action="@{/admin/propertynew}" method="post">

        <div class="row my-3">
            <div class="col-6">
                <h2>Create New Property</h2>
            </div>
            <div class="col-6 text-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

        <div class="row my-3 p-2 g-3">

            <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" th:field="*{title}" required>
            </div>

            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>

            <div class="col-6">
                <label for="price" class="form-label">Price (â‚¬)</label>
                <input id="price" type="number" class="form-control" th:field="*{price}">
            </div>

            <div class="col-6">
                <label for="rooms" class="form-label">Rooms</label>
                <input id="rooms" type="number" class="form-control" th:field="*{rooms}">
            </div>

            <div class="col-6">
                <label for="bathrooms" class="form-label">Bathrooms</label>
                <input id="bathrooms" type="number" class="form-control" th:field="*{bathrooms}">
            </div>

            <div class="col-6">
                <label for="area" class="form-label">Area (sqm)</label>
                <input id="area" type="number" class="form-control" th:field="*{area}">
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input id="address" class="form-control" th:field="*{address}">
            </div>

            <div class="col-6">
                <label for="city" class="form-label">City</label>
                <input id="city" class="form-control" th:field="*{city}">
            </div>

            <div class="col-6">
                <label for="postcode" class="form-label">Postcode</label>
                <input id="postcode" class="form-control" th:field="*{postcode}">
            </div>

            <div class="col-6">
                <label for="propertyType" class="form-label">Property Type</label>
                <select id="propertyType" class="form-select" th:field="*{propertyType}">
                    <option value="HUIS">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Bouwland">Bouwland</option>
                </select>
            </div>

            <div class="col-6">
                <label for="statusType" class="form-label">Status</label>
                <select id="statusType" class="form-select" th:field="*{statusType}">
                    <option value="RENT">Rent</option>
                    <option value="SALE">Sale</option>
                </select>
            </div>

            <div class="col-6 form-check mt-2">
                <input type="checkbox" id="hasParking" class="form-check-input" th:field="*{hasParking}">
                <label class="form-check-label" for="hasParking">Has Parking</label>
            </div>

            <div class="col-6 form-check mt-2">
                <input type="checkbox" id="nearPublicTransport" class="form-check-input" th:field="*{nearPublicTransport}">
                <label class="form-check-label" for="nearPublicTransport">Near Public Transport</label>
            </div>

            <div class="col-6 form-check mt-2">
                <input type="checkbox" id="renovationNeeded" class="form-check-input" th:field="*{renovationNeeded}">
                <label class="form-check-label" for="renovationNeeded">Renovation Needed</label>
            </div>

            <div class="col-12">
                <label for="owner" class="form-label">Owner</label>
                <select id="owner" class="form-select" th:field="*{owner.id}">
                    <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.ownerName}"></option>
                </select>
            </div>

            <div class="col-12">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input id="imageUrl" class="form-control" th:field="*{imageUrl}">
            </div>

            <div class="col-12 mt-3">
                <a th:href="@{/propertylist}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</main>

<main class="container" th:unless="${property}">
    <p>No valid property selected</p>
</main>

<!--Footer-->
<div th:replace="~{fragments/footer :: footer}"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
