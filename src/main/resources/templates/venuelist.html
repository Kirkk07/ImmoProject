<div class="container">
    <h1> Zalen</h1>
    <p>Er zijn in totaal <b th:text="${venueCount}">0</b> venues.</p>

    <!--    Search Buton-->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#filterModal">
        Filters
    </button>
    <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/venuelist}" method="get">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filters</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                        <div class="col-12 p-1">
                            <h5> Capasiteit </h5>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">minimum</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" aria-label="minimum capaciteit"
                                           name="minCapacity"
                                           th:value="${param.minCapacity}"
                                           placeholder="vul hier" step="50">
                                    <span class="input-group-text"> personen</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">maximum</label>
                                <div class="input-group ">
                                    <input type="number" class="form-control" aria-label="maximum capaciteit"
                                           name="maxCapacity"
                                           th:value="${param.maxCapacity}"
                                           placeholder="vul hier" step="10">
                                    <span class="input-group-text"> personen</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-body mt-2 mx-2  border rounded-3 shadow-sm bg-light">
                        <div class="col-12 p-1">
                            <h5> Afstand </h5>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label">maxAfstand</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" aria-label="maximum afstand"
                                           name="maxAfstand"
                                           th:value="${param.maxAfstand}"
                                           placeholder="vul hier" step="1">
                                    <span class="input-group-text"> km maximum</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body mt-2 mx-2  border rounded-3 shadow-sm bg-light">
                        <div class="col-12 p-1">
                            <h5> eten mogelijk </h5>
                        </div>

                        <div class="col-12 p-1">
                            <div class="input-group-2 p-1">
                                <div class="d-flex align-items-center gap-5">
                                    <div class="input-group">
                                        <input type="radio" aria-label="etenJaNee"
                                               name="filterFood" class="form-check mx-2"
                                               value="">
                                        <span class="input-group-text "> Mag niet Uit</span>
                                        <input type="radio" aria-label="etenJa"
                                               name="filterFood" class="form-check mx-2"
                                               th:checked="${param.filterFood != null and param.filterFood[0] == 'true'}"
                                               value="true">
                                        <span class="input-group-text"> ja</span>
                                        <input type="radio" aria-label="etenNee"
                                               name="filterFood" class="form-check mx-2"
                                               value="false">
                                        <span class="input-group-text"> nee</span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body mt-2 mx-2  border rounded-3 shadow-sm bg-light">
                        <div class="col-12 p-1">
                            <h5> binnen </h5>
                        </div>

                        <div class="col-12 p-1">
                            <div class="input-group-2 p-1">
                                <div class="d-flex align-items-center gap-5">
                                    <div class="input-group">
                                        <input type="radio" aria-label="binnenJaNee"
                                               name="binnen" class="form-check mx-2"
                                               value="">
                                        <span class="input-group-text "> Mag niet Uit</span>
                                        <input type="radio" aria-label="binnenJa"
                                               name="binnen" class="form-check mx-2"
                                               th:checked="${param.binnen != null and param.binnen[0] == 'true'}"
                                               value="true">
                                        <span class="input-group-text"> ja</span>
                                        <input type="radio" aria-label="binnenNee"
                                               name="binnen" class="form-check mx-2"
                                               value="false">
                                        <span class="input-group-text"> nee</span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body mt-2 mx-2  border rounded-3 shadow-sm bg-light">
                        <div class="col-12 p-1">
                            <h5> buiten </h5>
                        </div>

                        <div class="col-12 p-1">
                            <div class="input-group-2 p-1">
                                <div class="d-flex align-items-center gap-5">
                                    <div class="input-group">
                                        <input type="radio" aria-label="buitenJaNee"
                                               name="buiten" class="form-check mx-2"
                                               value="">
                                        <span class="input-group-text "> Mag niet Uit</span>
                                        <input type="radio" aria-label="etenJa"
                                               name="buiten" class="form-check mx-2"
                                               th:checked="${param.buiten != null and param.buiten[0] == 'true'}"
                                               value="true">
                                        <span class="input-group-text"> ja</span>
                                        <input type="radio" aria-label="buitenNee"
                                               name="buiten" class="form-check mx-2"
                                               value="false">
                                        <span class="input-group-text"> nee</span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p>Hier komen de filters.</p>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--    Old version of Venuelist-->

    <!--<div class="">-->
    <!--    <a th:href="@{/venuedetails/1}" class="btn btn-primary m-3">/1</a>-->
    <!--    <a th:href="@{/venuedetails/2}" class="btn btn-primary m-3">/2</a>-->
    <!--    <a th:href="@{/venuedetails/3}" class="btn btn-primary m-3">/3</a>-->

    <!--</div>-->
    <!--    Iterated version of Venuelist-->
    <div class="row ">
        <div th:each="venue: ${venues}"
             th:object="${venue}"
             class="card-group col col-12 col-sm-6 col md-4 col-lg-3 col-xl-2">
            <div class="card m-1 p-2 text-center">
                <a th:href="@{|/venuedetails/*{id}|}" class="text-decoration-none d-block">
                    <!-- Başlık -->
                    <h3 th:text="*{venueName}" class="text-black mb-2"></h3>

                    <!-- Kapasite -->
                    <h6 th:text="|*{capacity} personen|" class="mb-2"></h6>

                    <!-- Resim -->
                    <div>
                        <img th:src="${venue.imageUrl}"
                             alt="Venue image"
                             class="img-fluid rounded"
                             style="max-width: 100%;">
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
