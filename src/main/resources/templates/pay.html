<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay</title>
    <!-- CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class=" container m-4 ">
<div  class="datum1 mt-5 mb-5 p-3 rounded text-light">
    <p class="m-1" th:text="|De datum van vandaag is ${now}|"></p>
</div>
<div class="datum2 p-3 rounded " >
    <p class="m-1" th:text="|De uiteerste datum van betalen is ${payDate}|"></p>
</div>
    <div class="datum2 p-3 mt-5 rounded " >
        <p th:if="${isWeekend}" class="m-1">Prettig weekend, je hebt het verdiend!</p>
        <p th:unless="${isWeekend}" class="m-1">Voor je het weet is het weekend!</p>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
