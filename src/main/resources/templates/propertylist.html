<!-- STICKY FILTER PANEL -->
<div class="sticky-top bg-white border-bottom" style="top: 0; z-index: 1020;">
    <div class="container-lg py-2">

        <!-- ÃœST SATIR -->
        <div class="d-flex align-items-center justify-content-between gap-3">

            <!-- SOL: TE KOOP / TE HUUR -->
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active">
                    Te Koop
                </button>
                <button type="button" class="btn btn-outline-primary">
                    Te Huur
                </button>
            </div>

            <!-- SAÄž: ADVANCED FILTER -->
            <button class="btn btn-outline-secondary"
                    data-bs-toggle="collapse"
                    data-bs-target="#advancedFilter">
                Advanced filters
            </button>
        </div>

        <!-- ADVANCED FILTER (COLLAPSE) -->
        <div class="collapse mt-3" id="advancedFilter">
            <form method="get" action="/propertylist">

                <div class="row g-3 align-items-end">

                    <!-- CITY -->
                    <div class="col-12 col-md-4">
                        <label class="form-label">City</label>
                        <input type="text"
                               name="city"
                               class="form-control"
                               placeholder="Amsterdam">
                    </div>

                    <!-- ROOMS -->
                    <div class="col-6 col-md-2">
                        <label class="form-label">Rooms</label>
                        <select name="rooms" class="form-select">
                            <option value="">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                        </select>
                    </div>

                    <!-- PRICE -->
                    <div class="col-6 col-md-3">
                        <label class="form-label">Max price</label>
                        <input type="number"
                               name="price"
                               class="form-control"
                               placeholder="â‚¬">
                    </div>

                    <!-- SUBMIT -->
                    <div class="col-12 col-md-3 d-grid">
                        <button type="submit" class="btn btn-primary">
                            Apply filters
                        </button>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
