<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><p th:text="${currentUrl}"></p></title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<!-- Navbar -->

<!-- NAVBAR -->
<div th:replace="~{fragments/header :: navbar}"></div>

<!-- ================= STICKY FILTER BAR ================= -->
<div class="sticky-top bg-white border-bottom" style="top: 0; z-index: 1020;">
    <div class="container-lg py-2">

        <div class="d-flex align-items-center justify-content-between gap-3">

            <!-- SALE / RENT -->
            <form method="get" th:action="@{/propertylist}">
                <div class="btn-group">

                    <button type="submit"
                            name="statusType"
                            value="SALE"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType == null || param.statusType[0] == 'SALE'} ? ' active'">
                        Te Koop
                    </button>

                    <button type="submit"
                            name="statusType"
                            value="RENT"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType != null && param.statusType[0] == 'RENT'} ? ' active'">
                        Te Huur
                    </button>

                </div>
            </form>

            <!-- ADVANCED SEARCH BUTTON -->
            <button type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#filterModal">
                Advanced Search
            </button>

        </div>
    </div>
</div>

<!--        Hasan Advanced Filter-->
        <!-- Modal aÃ§ma butonu -->


        <!-- Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <form th:action="@{/propertylist}" method="get">
<!--                    Searche city kismi kayboluyordu.-->
                    <input type="hidden"
                           name="statusType"
                           th:value="${param.statusType}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Filters</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label">City</label>
                                <input type="text"
                                       name="city"
                                       class="form-control"
                                       placeholder="Type city..."
                                       th:value="${param.city}">


                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

        <!--        Hasan Advanced Filter-->
        <!-- ADVANCED FILTER -->
<div class="container-lg">
    <div class="row justify-content-center">

        <!-- SOL: PROPERTY LIST -->
        <div class="col-12 col-lg-8">

            <div class="row">
                <div th:each="property: ${properties}"
                     th:object="${property}"

                    <div class="card p-3">

                            <!-- CONTENT -->
                            <div class="flex-grow-1">

                                <p class="mb-1">
                                    <span th:if="*{rooms > 0}" th:text="|*{rooms} slp.|"></span>
                                    <span th:text="|*{area} mÂ²|"></span>
                                </p>

                                <p class="mb-1">
                                    <span th:text="*{postcode}"></span>
                                    <span th:text="*{city}"></span>
                                </p>

                                <h6 th:text="*{title}"></h6>

                                <span th:if="${property.statusType == 'SALERENOVATIONNEEDED'}"
                                      class="badge bg-warning text-dark">
                                Renovate
                            </span>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>

                    </div>
                </div>

                <div class="card mb-3">
                    <img src="/img/demo2.jpg" class="card-img-top" alt="">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--    Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>

</div>
