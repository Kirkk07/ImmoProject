<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><p th:text="${currentUrl}"></p></title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<!-- Navbar -->

<!-- NAVBAR -->
<div th:replace="~{fragments/header :: navbar}"></div>

<!-- ================= STICKY FILTER BAR ================= -->
<div class="sticky-top bg-white border-bottom" style="top: 0; z-index: 1020;">
    <div class="container-lg py-2">

        <div class="d-flex align-items-center justify-content-between gap-3">

            <!-- SALE / RENT -->
            <form method="get" th:action="@{/propertylist}">
                <div class="btn-group">

                    <button type="submit"
                            name="statusType"
                            value="SALE"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType == null || param.statusType[0] == 'SALE'} ? ' active'">
                        Te Koop
                    </button>

                    <button type="submit"
                            name="statusType"
                            value="RENT"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType != null && param.statusType[0] == 'RENT'} ? ' active'">
                        Te Huur
                    </button>

                </div>
            </form>

            <!-- ADVANCED SEARCH BUTTON -->
            <button type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#filterModal">
                Advanced Search
            </button>

        </div>
    </div>
</div>

<!--        Hasan Advanced Filter-->
        <!-- Modal aÃ§ma butonu -->


        <!-- Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <form th:action="@{/propertylist}" method="get">
<!--                    Searche city kismi kayboluyordu.-->
                    <input type="hidden"
                           name="statusType"
                           th:value="${param.statusType}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Filters</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
<!--                        Filter city-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label">City</label>
                                <input type="text"
                                       name="city"
                                       class="form-control"
                                       placeholder="Type city..."
                                       th:value="${param.city}">
                            </div>
                        </div>
<!-- Filter Min Price-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label">Minimum Price</label>
                                <input type="number"
                                       name="minPrice"
                                       class="form-control"
                                       placeholder="Type minimum price.."
                                       step="10000"
                                       th:value="${param.minPrice}">
                            </div>
                        </div>
                        <!-- Filter Max Price-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label">Maximum Price</label>
                                <input type="number"
                                       name="maxPrice"
                                       class="form-control"
                                       placeholder="Type maximum price.."
                                       step="10000"
                                       th:value="${param.maxPrice}">
                            </div>
                        </div>

                        <!-- Filter room-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label"> Room</label>
                                <input type="number"
                                       name="rooms"
                                       class="form-control"
                                       placeholder="Room.."
                                       step="1"
                                       th:value="${param.rooms}">
                            </div>
                        </div>
                        <!-- Filter Property Type Garage Veld Apartement Huis-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                            <label class="form-label">Property Type</label>
                            <select name="propertyType" class="form-select">

                                <option th:value="APARTMENT" th:text="'Apartment'"
                                        th:selected="${param.propertyType == 'APARTMENT'}"></option>
                                <option th:value="GARAGE" th:text="'Garage'"
                                        th:selected="${param.propertyType == 'GARAGE'}"></option>
                                <option th:value="VELD" th:text="'Bouwland'"
                                        th:selected="${param.propertyType == 'VELD'}"></option>
                                <option th:value="HUIS" th:text="'House'"
                                        th:selected="${param.propertyType == 'HUIS'}"></option>
                            </select>
                        </div>
                        </div>

                        <!-- Filter area-->
                        <div class="modal-body mx-2 border rounded-3 shadow-sm bg-light">
                            <div class="col-12 mt-3">
                                <label class="form-label">Max Area m2</label>
                                <input type="number"
                                       name="area"
                                       class="form-control"
                                       placeholder="Max Area..."

                                       th:value="${param.area}">
                            </div>
                        </div>




                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

        <!--        Hasan Advanced Filter-->
        <!-- ADVANCED FILTER -->
<div class="container-lg">
    <div class="row justify-content-center">

        <!-- SOL: PROPERTY LIST -->
        <div class="col-12 col-lg-8">

            <!-- PROPERTY LIST -->
            <div class="row">
                <div th:each="property: ${properties}"
                     th:object="${property}"
                     class="col-12 mb-3">

                    <div class="card p-3">
                        <a th:href="@{|/propertydetails/*{id}|}"
                           class="text-decoration-none text-black d-flex gap-3">

                            <!-- IMAGE -->
                            <img th:src="${property.imageUrl}"
                                 class="rounded"
                                 style="width: 220px; height: 150px; object-fit: cover;">

                            <!-- CONTENT -->
                            <div class="flex-grow-1">
                                <h4 th:text="|â‚¬ *{price}|"></h4>
                                <h6 th:text="*{propertyType}"></h6>

                                <p class="mb-1">
                                    <span th:if="*{rooms > 0}" th:text="|*{rooms} slp.|"></span>
                                    <span th:text="|*{area} mÂ²|"></span>
                                </p>

                                <p class="mb-1">
                                    <span th:text="*{postcode}"></span>
                                    <span th:text="*{city}"></span>
                                </p>

                                <h6 th:text="*{title}"></h6>

                                <span th:if="${property.statusType == 'SALERENOVATIONNEEDED'}"
                                      class="badge bg-warning text-dark">
                                Renovate
                            </span>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- SAÄž: Calculator -->
        <div class="col-12 col-lg-4">
            <div class="sticky-top" style="top: 80px;">

                <div class="card shadow-sm">
                    <div class="card-body">

                        <h5 class="card-title mb-3 text-center">
                            ðŸ’³ Credit Calculator
                        </h5>

                        <form th:action="@{/propertylist}" method="get">

                            <!-- FILTER STATE -->
                            <input type="hidden" name="statusType"
                                   th:if="${param.statusType != null and param.statusType != ''}"
                                   th:value="${param.statusType}">
                            <input type="hidden" name="city"
                                   th:if="${param.city != null and param.city != ''}"
                                   th:value="${param.city}">
                            <input type="hidden" name="minPrice"
                                   th:if="${param.minPrice != null and param.minPrice != ''}"
                                   th:value="${param.minPrice}">
                            <input type="hidden" name="maxPrice"
                                   th:if="${param.maxPrice != null and param.maxPrice != ''}"
                                   th:value="${param.maxPrice}">
                            <input type="hidden" name="rooms"
                                   th:if="${param.rooms != null and param.rooms != ''}"
                                   th:value="${param.rooms}">
                            <input type="hidden" name="propertyType"
                                   th:if="${param.propertyType != null and param.propertyType != ''}"
                                   th:value="${param.propertyType}">
                            <input type="hidden" name="area"
                                   th:if="${param.area != null and param.area != ''}"
                                   th:value="${param.area}">

                            <!-- INPUTS -->
                            <!-- INPUTS -->
                            <div class="mb-2">
                                <label class="form-label">Credit Amount (â‚¬)</label>
                                <input type="number" step="0.01"
                                       class="form-control"
                                       name="amount"
                                       th:value="${param.amount}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Months (60-240)</label>
                                <input type="number"
                                       class="form-control"
                                       name="months"
                                       th:value="${param.months}"
                                       min="60" max="240"
                                       required>
                            </div>

                            <!-- Interest sabit -->
                            <div class="mb-3">
                                <label class="form-label">Interest (%)</label>
                                <input type="text" class="form-control" value="2.89" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Hesapla</button>
                        </form>

                        <!-- RESULT -->
                        <div th:if="${monthlyPayment != null}" class="alert alert-success text-center mt-3">
                            <small>Maandelijke Afbetaling</small>
                            <h5 class="mb-0">
                                <span th:text="${#numbers.formatDecimal(monthlyPayment,1,2)}"></span> â‚¬
                            </h5>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!--    Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
<!--<p th:text="${currentUrl}"></p>-->
</body>
</html>
