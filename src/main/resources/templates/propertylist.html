<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><p th:text="${currentUrl}"></p></title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/header :: navbar}"/>

<!-- STICKY FILTER PANEL -->
<div class="sticky-top bg-white border-bottom" style="top: 0; z-index: 1020;">
    <div class="container-lg py-2">

        <!-- ÃœST SATIR -->
        <div class="d-flex align-items-center justify-content-between gap-3">

            <!-- SOL: TE KOOP / TE HUUR -->
            <form method="get" th:action="@{/propertylist}">
                <div class="btn-group" role="group">

                    <!-- Te Koop -->
                    <button type="submit"
                            name="statusType"
                            value="SALE"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType == null || param.statusType[0] == 'SALE'} ? ' active'">
                        Te Koop
                    </button>

                    <!-- Te Huur -->
                    <button type="submit"
                            name="statusType"
                            value="RENT"
                            class="btn btn-outline-primary"
                            th:classappend="${param.statusType != null && param.statusType[0] == 'RENT'} ? ' active'">
                        Te Huur
                    </button>

                </div>
            </form>Â¬


            <!-- SAÄž: ADVANCED FILTER -->
            <button class="btn btn-outline-secondary"
                    data-bs-toggle="collapse"
                    data-bs-target="#advancedFilter">
                Advanced filters
            </button>
        </div>

        <!-- ADVANCED FILTER -->
        <div class="collapse mt-3" id="advancedFilter">
            <form method="get" th:action="@{/propertylist}">

                <!-- STATUS KAYBOLMASIN -->
                <input type="hidden" name="statusType" th:value="${param.statusType}"/>

                <div class="row g-3 align-items-end">

                    <!-- CITY -->
                    <div class="col-12 col-md-4">
                        <label class="form-label">City</label>
                        <input type="text"
                               name="city"
                               class="form-control"
                               placeholder="Amsterdam"
                               th:value="${param.city}">
                    </div>

                    <!-- ROOMS -->
                    <div class="col-6 col-md-2">
                        <label class="form-label">Rooms</label>
                        <select name="rooms" class="form-select">
                            <option value="">Any</option>
                            <option value="1" th:selected="${param.rooms == '1'}">1+</option>
                            <option value="2" th:selected="${param.rooms == '2'}">2+</option>
                            <option value="3" th:selected="${param.rooms == '3'}">3+</option>
                        </select>
                    </div>

                    <!-- PRICE -->
                    <div class="col-6 col-md-3">
                        <label class="form-label">Max price</label>
                        <input type="number"
                               name="price"
                               class="form-control"
                               placeholder="â‚¬"
                               th:value="${param.price}">
                    </div>

                    <!-- SUBMIT -->
                    <div class="col-12 col-md-3 d-grid">
                        <button type="submit" class="btn btn-primary">
                            Apply filters
                        </button>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>



<div class="container-lg">
    <div class="row justify-content-center">

        <!-- SOL: PROPERTY LIST -->
        <div class="col-12 col-lg-8">

            <!-- PROPERTY LIST -->
            <div class="row">
                <div th:each="property: ${properties}"
                     th:object="${property}"
                     class="col-12 mb-3">

                    <div class="card p-3">
                        <a th:href="@{|/propertydetails/*{id}|}"
                           class="text-decoration-none text-black d-flex gap-3">

                            <!-- IMAGE -->
                            <img th:src="${property.imageUrl}"
                                 class="rounded"
                                 style="width: 220px; height: 150px; object-fit: cover;">

                            <!-- CONTENT -->
                            <div class="flex-grow-1">
                                <h4 th:text="|â‚¬ *{price}|"></h4>
                                <h6 th:text="*{propertyType}"></h6>

                                <p class="mb-1">
                                    <span th:if="*{rooms > 0}" th:text="|*{rooms} slp.|"></span>
                                    Â·
                                    <span th:text="|*{area} mÂ²|"></span>
                                </p>

                                <p class="mb-1">
                                    <span th:text="*{postcode}"></span>
                                    <span th:text="*{city}"></span>
                                </p>

                                <h6 th:text="*{title}"></h6>

                                <span th:if="${property.statusType == 'SALERENOVATIONNEEDED'}"
                                      class="badge bg-warning text-dark">
                                Renovate
                            </span>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- SAÄž: BESTSELLER -->
        <div class="col-12 col-lg-4">
            <div class="sticky-top" style="top: 80px;">
                <h5 class="mb-3">ðŸ”¥ En iyi fÄ±rsatlar</h5>

                <div class="card mb-3">
                    <img src="/img/demo1.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6>â‚¬ 275.000</h6>
                        <p class="mb-0">2 slp Â· 85 mÂ²</p>
                        <small>Amsterdam</small>
                    </div>
                </div>

                <div class="card mb-3">
                    <img src="/img/demo2.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6>â‚¬ 310.000</h6>
                        <p class="mb-0">3 slp Â· 102 mÂ²</p>
                        <small>Rotterdam</small>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!--    Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>

</body>
</html>
