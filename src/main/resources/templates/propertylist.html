<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><p th:text="${currentUrl}"></p></title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/header :: navbar}"/>

<div class="container">
    <h1> Properties</h1>
    <div class=" d-flex align-items-center justify-content-between mb-3 col-12">
        <p class="mb-0">Er zijn in totaal <b th:text="${propertyCount}">0</b> properties.</p>
        <form th:action="@{/propertylist}" method="get" class="d-flex align-items-center gap-2 w-25">
            <input type="text"
                   class="form-control"
                   placeholder="Zoek"
                   aria-label="search"
                   name="city"
                   th:value="${param.city}">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>

        </form>
    </div>
<!--    Old version of Venuelist-->

    <!--    Iterated version of Venuelist-->
    <div class="row ">
        <div th:each="property: ${properties}"
            th:object="${property}"
            class="card-group col col-12 col-sm-6 col md-4 col-lg-3 col-xl-2">
            <div class="card m-1 p-2 text-center">
                <a th:href="@{|/propertydetails/*{id}|}" class="text-decoration-none d-block">

                    <!-- Resim -->
                    <div>
                        <img th:src="${property.imageUrl}"
                             alt="Venue image"
                             class="img-fluid rounded"
                             style="max-width: 100%;">
                    </div>
                    <!-- price -->
                    <h3 th:text="|€ *{price} |" class="mb-2"></h3>
                    <!-- Property Type -->
                    <h5 th:text="|*{propertyType}|" class="mb-2"></h5>
                    <p>
                        <span th:if="*{rooms > 0}"
                                th:text="|*{rooms} slp. |" class="mb-2">
                        </span>
                        <span th:text="|*{area} m² |" class="text-black mb-2">
                        </span>
                    </p>
                    <p>
                         <span th:text="|*{postcode} |" class="text-black mb-2">
                        </span>
                        <span
                              th:text="|*{city} |" class="mb-2">
                        </span>

                    </p>
                    <!-- Title -->
                    <h6 th:text="*{title}" class="text-black mb-2"></h6>
                    <!-- City -->
                    <h6 th:if="${property.statusType.name() == 'SALERENOVATIONNEEDED'}"
                        th:text="'Renovate'" class="mb-2"></h6>




                </a>
            </div>
        </div>
    </div>
</div>
<!--    Footer-->
<div th:replace=" ~{fragments/footer :: footer}"/>
<!--<p th:text="${currentUrl}"></p>-->
</body>
</html>
